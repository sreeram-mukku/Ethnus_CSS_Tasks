<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; justify-content: center; height: 800px; align-items: center;">
    <div style="width: 500px; background-color: rgb(247, 108, 131); display: flex; justify-content: center; align-items: center;">
        <div style="width: 400px; background-color: rgb(195, 98, 98);">
            <div style="display: flex; justify-content: space-between; margin-left: 40px; margin-right: 40px; height: 50px; align-items: center; font-size: 20px;">
                Name: <input type="text" value="Your Name" style="height: 20px; width: 180px;">
            </div>
            <div style="display: flex; justify-content: space-between; margin-left: 40px; margin-right: 40px; height: 50px; align-items: center; font-size: 20px;">
                Email: <input type="text" value="Your Email" style="height: 20px; width: 180px;">
            </div>
            <div style="display: flex; justify-content: space-between; margin-left: 40px; margin-right: 40px; height: 50px; align-items: center; font-size: 20px;">
                Password: <input type="text"  style="height: 20px; width: 180px;">
            </div>
            <div style="display: flex; justify-content: space-between; margin-left: 40px; margin-right: 40px; height: 50px; align-items: center; font-size: 20px;">
                PhoneNumber: <input type="number" value="Your Name" style="height: 20px; width: 180px;">
            </div>
            <div style="display: flex; justify-content: space-between; margin-left: 40px; margin-right: 40px; height: 50px; align-items: center; font-size: 20px;">
                Gender: <input type="checkbox">Male<input type="checkbox">Female<input type="checkbox">Other
            </div>
            <div style="display: flex; justify-content: space-between; margin-left: 40px; margin-right: 40px; height: 50px; align-items: center; font-size: 20px;">
                Language: <select type="text" style="height: 20px; width: 180px;"><option>Choose Your Language</option></select>
            </div>
            <div style="display: flex; justify-content: space-between; margin-left: 40px; margin-right: 40px; height: 50px; align-items: center; font-size: 20px;">
                Zip code: <input type="text" value="Your Name" style="height: 20px; width: 180px;">
            </div>
            <div style="display: flex; justify-content: space-between; margin-left: 40px; margin-right: 40px; height: 50px; align-items: center; font-size: 20px;">
                About: <input type="text" value="Write About Yourself..." style="height: 50px; width: 180px;">
            </div>
            <br>

            <br>
            <br>
            <button style="width: 200px; background-color: white; height: 50px; font-family: 'Times New Roman', Times, serif; font-size: 20px; border-radius: 5px; margin-left: 100px;">Register</button>
            <br>
            <br>
        </div>
    </div>
</body>
</html>
